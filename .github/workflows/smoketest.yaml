name: "smoketest (rrr, raft and ibft consensus in forked go-quorum)"
env:
  MAXWAIT: "360"
  NAMESPACEPREFIX: "go-rrr-smoketest-"

on:
  workflow_dispatch:
  release:
    types: [published, prerelease]

jobs:
  raft:
    uses: robinbryce/benchblock/.github/workflows/loadtest-on-gcp.yaml@main
    with:
      project_id: "iona-1"
      location: "europe-west2-a"
      cluster_name: "kluster"
      consensus: raft
      numnodes: 3
      namespaceprefix: "go-rrr-smoketest-"
      maxwait: "360"

    secrets:
      gcp_project_key: ${{ secrets.GCP_PROJECT_KEY_IONA }}

  ibft:
    uses: robinbryce/benchblock/.github/workflows/loadtest-on-gcp.yaml@main
    with:
      project_id: "iona-1"
      location: "europe-west2-a"
      cluster_name: "kluster"
      consensus: "ibft"
      numnodes: 5
      profile: ${{ github.event.inputs.profile }}
      namespaceprefix: "go-rrr-smoketest-"
      maxwait: "360"

    secrets:
      gcp_project_key: ${{ secrets.GCP_PROJECT_KEY_IONA }}

  rrr:
    uses: robinbryce/benchblock/.github/workflows/loadtest-on-gcp.yaml@main
    with:
      geth_image: 'robustroundrobin/geth:master'
      rrrctl_image: 'robustroundrobin/rrrctl:master'
      project_id: "iona-1"
      location: "europe-west2-a"
      cluster_name: "kluster"
      consensus: "rrr"
      numnodes: 9
      profile: ${{ github.event.inputs.profile }}
      namespaceprefix: "go-rrr-smoketest-"
      maxwait: "360"

    secrets:
      gcp_project_key: ${{ secrets.GCP_PROJECT_KEY_IONA }}
